<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구름 서비스 로그인</title>
    <link rel="stylesheet" href="./src/goorm.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
  </style>
  <body class="containr">
    <div class="containr">
      <div class="loginpage">
        <a href="./goorm.html">
          <img
            src="https://statics.goorm.io/logo/goorm.svg"
            alt="goorm"
            height="34px"
            class="logo"
          />
        </a>

        <div class="textbox">
          <p class="text1">하나의 아이디로 구름 서비스를 이용하세요.</p>
          <p class="text1">다른 서비스로 로그인</p>
        </div>

        <div class="quickloginbutton">
          <a href="./src/error.html" class="googlebutton" title="google"></a>
          <a href="./src/error.html" class="kakaobutton" title="kakao"></a>
          <a href="./src/error.html" class="naverbutton" title="naver"></a>
          <a href="./src/error.html" class="githubbutton" title="github"></a>
          <a
            href="./src/error.html"
            class="bitbuketbutton"
            title="bitbuket"
          ></a>
          <a href="./src/error.html" class="paykobutton" title="payko"></a>
        </div>

        <div class="textbar1">
          <div class="textline1"></div>
          <div class="textline1"><span>또는</span></div>
        </div>

        <div class="inputdiv">
          <input
            type="text"
            id="username"
            name="username"
            class="username"
            placeholder="이메일"
          />
          <input
            type="password"
            id="password"
            name="password"
            class="password"
            placeholder="비밀번호"
          />
          <input
            type="button"
            id="loginbutton"
            name="loginbutton"
            class="loginbutton"
            value="로그인"
          />

          <div class="bar">
            <div class="checkbox1">
              <input
                type="checkbox"
                id="loginpage"
                name="longlogin"
                value="longlogin"
              />
              <label for="design" class="checkbox">로그인 상태 유지</label>
            </div>

            <div class="text3">
              <a class="linked1" href="./src/error.html">
                <span class="text4">비밀번호 재설정</span>
              </a>
              <a class="linked1" href="./src/error.html">
                <span class="text4">회원가입</span>
              </a>
            </div>
          </div>
        </div>

        <div class="text6box">
          <span class="text6"
            >회원가입 시 goorm의
            <a target="_blank" href="./src/error.html" class="linked1"
              ><strong class="linked1">서비스 약관</strong></a
            >
            및<br /><a target="_blank" href="./src/error.html" class="linked1"
              ><strong class="linked1">개인정보 처리방침</strong></a
            >을 확인하였으며, 동의합니다.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
